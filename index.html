<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog moving</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="frog">üêû</div>
        <div class="control">
            <div class="div1">
                <button type="button" onclick="up()">‚¨Ü</button>
            </div>
            <div class="div2">
                <button type="button" onclick="left()">‚¨Ö</button>
                <button type="button" onclick="down()">‚¨á</button>
                <button type="button" onclick="right()">‚û°</button>
            </div>
        </div>
    </div>

    <script>
        let Left=0,Top=0;
        function right(){
            Left = Left + 100
            document.getElementById("frog").style.transform = `rotate(90deg)`;
            move()
        }
        function left() {
            Left = Left - 100
            document.getElementById("frog").style.transform = `rotate(270deg)`;
            move()
        }
        function up() {
            Top = Top - 100
            document.getElementById("frog").style.transform = `rotate(360deg)`;
            move1()
        }
        function down() {
            document.getElementById("frog").style.transform = `rotate(180deg)`;
            Top = Top + 100
            move1()
        }
        function move() {
            document.getElementById("frog").style.left = `${Left}px`
        }
        function move1(){
            document.getElementById("frog").style.top = `${Top}px`
        }

       
        
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
